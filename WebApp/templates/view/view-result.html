<link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.css') }}" />
{% block body %}
<div class="jumbotron">
  <h4 class="display-5">View Image</h4>
  <iframe
      frameborder="0"
      width="100%"
      height="400"
      allowfullscreen
      src="{{url_for('static', filename=filename)  | replace('%3D', '=') | replace('%26', '&') | replace('%3F', '?')}}">
  </iframe><p><br></p>
  <h4 class="display-5">Tags</h4>
  <h5>
    {% for tag in tags %}
      <span class="badge badge-primary">{{ tag }}</span>
    {% endfor %}
  </h5>
  <h5><a href="/">home</a></h5>
</dir>
{% endblock %}
