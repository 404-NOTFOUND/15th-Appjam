<title>ShareSpace</title>
<link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap-minty.css') }}" />
<style>
body{
  color: #000;
  background-image: url("{{ url_for('static',filename='images/background1.png') }}");
  background-repeat: no-repeat;
  background-size: auto;
}
</style>
{% block body %}
<div class="jumbotron" style="margin-top: 70px;">
  <h1 class="display-3"><b>{{ title }}</b></h1>
  <h4 class="display-5" style="font-size: 200%;">View Image</h4>
  <iframe
      frameborder="0"
      width="100%"
      height="400"
      allowfullscreen
      src="{{url_for('static', filename=filename)  | replace('%3D', '=') | replace('%26', '&') | replace('%3F', '?')}}">
  </iframe><p><br></p>

  <h4 class="display-5" style="font-size: 200%;">Article</h4>
  <p style="font-size: 180%;">{{ article }}<br><br></p>

  <h4 class="display-5" style="font-size: 200%;">Tags</h4>
  <h5>
    {% for tag in tags %}
      <span class="badge badge-primary" style="font-size: 150%;">{{ tag }}</span>
    {% endfor %}
  </h5><p><br></p>

  <h4 class="display-5" style="font-size: 200%;">Writer</h4>
  {% if loglist=="none"%}
    <p style="font-size: 150%;">아무도 글을 편집하지 않았습니다.</p>
  {% else %}
      <p style="font-size: 180%;">
      {% for log in loglist %}
          {{ log }}
      {% endfor %}
      </p>
  {% endif %}
  <h5>
      <button type="button" class="btn btn-secondary">
        <a href="/" style="color: white; font-size: 150%;">home</a>
      </button>
      <button type="button" class="btn btn-info">
        <a href="/edit" style="color: white; font-size: 150%;">Edit</a>
      </button>
  </h5>
</dir>
{% endblock %}
